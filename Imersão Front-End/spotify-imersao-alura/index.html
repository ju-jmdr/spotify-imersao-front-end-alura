<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <!--Importando o css reset-->
    <link rel="stylesheet" href="reset.css">

    <!--Importando o css styles-->
    <link rel="stylesheet" href="styles.css">

    <!--importando folhas de estilo de CND's para usar ícones-->
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" 
        crossorigin="anonymous" 
    />

    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" 
    />
    

</head>
<body>
    <!--tag div para adicionar estilo a barra lateral da página-->
    <div class="sidebar">

        <!--tag nav para navegar entra páginas-->
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <!--Adicionando a logo do spotify-->
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>

                <div>
                    <!--Criando uma lista com os itens do menu da barra lateral da página-->
                    <ul>
                        <!--ícone de início-->
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>

                        <!--ícone de buscar-->
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                        
                    </ul>

                </div>
            </div>
        </nav>
    </div>

</body>
</html>
