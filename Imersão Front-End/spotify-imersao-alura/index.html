<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    
    <!--Importando o css reset-->
    <link rel="stylesheet" href="reset.css">

    <!--Importando o css styles-->
    <link rel="stylesheet" href="styles.css">

    <!--importando folhas de estilo de CND's para usar ícones-->
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" 
        crossorigin="anonymous" 
    />

    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" 
    />
    

</head>
<body>

    <!--================================
               PRIMEIRO BLOCO
    ====================================-->
        
    <!--tag div para adicionar a barra lateral da página-->
    <div class="sidebar">

        <!--tag nav para navegar entra páginas-->
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <!--Adicionando a logo do spotify-->
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>

                
             <!--Criando uma lista com os itens do menu da barra lateral da página-->
            <ul>
               <!--ícone de início-->
               <li>
                   <a href="">
                       <span class="fa fa-home"></span>
                       <span>Início</span>
                   </a>
               </li>

               <!--ícone de buscar-->
               <li>
                   <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                   </a>
               </li>                        
            </ul> <!--Fim do bloco do menu da barra lateral-->                          
        </nav>

        <!--================================
                    SEGUNDO BLOCO
        ====================================-->

        <!--===== SEÇÃO BIBLIOTECA =====-->
        <!--Criando a seção de biblioteca da barra lateral-->
        <div class="library">

            <!--Adicionando os elementos da seção biblioteca-->
            <div class="library__content">

                <!--Botão da biblioteca-->
                <button class="library__button">
                    <!--tags span para adicionar o ícone da biblioteca e o nome "Biblioteca"-->
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>

                <!--Adicionando o botão de "+"-->
                <span class="fa fa-plus"></span>

            </div><!--Fim da classe library_content-->

            <!--===== SEÇÃO PLAYLIST =====-->
            <!--Seção de criar playlists-->
            <section class="section-playlist">

                <!--Adicionando os elementos da seção criar playlist-->
                <div class="section-playlist__content">
                    <!--Adicionando um texto e um título-->
                    <span class="text title">
                        Crie sua primeira playlist
                    </span>

                    <!--Adicionando um subtítulo-->
                    <span class="text subtitle">
                        É fácil, vamos te ajudar
                    </span>

                    <!--Adicionando botão de criar playlist-->
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>

                </div>
            </section><!--Fim da seção playlist-->

            <!--===== SEÇÃO COOKIES =====-->
            <!--Adicionando a seção de acessar os cookies da página-->
            <div class="cookies">

                <!--tag a para redirecionar a outra página-->
                <a href="">Cookies</a>

            </div><!--Fim da seção cookies-->

            <!--===== SEÇÃO IDIOMA =====-->
            <!--Adicioanndo a seção de idioma da página-->
            <div class="languages">

                <!--Adicionando um botão do idioma da página-->
                <button class="language__button">
                    <!--tags span para adicionar o ícone de idioma e o nome do idioma -->
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>

            </div><!--Fim da seção idioma-->

        </div> <!--Fim da classe library-->

    </div>  <!--Fim da classe sidebar-->

</body>
</html>
